<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Mega Piano - Minha Conta</title>
  </head>
  <body>
    <header>
      <div class="btn-header">
        <button class="sacar"><img src="../img/dinheiro.png" /></button>
        <button class="btn-menu-right btn-menu" onclick="toggleMenuRight(true)">
          <img src="../img/mobile_menu.png" />
        </button>
      </div>

      <nav id="nav-right">
        <div class="menu-right" id="menu">
          <div class="close" onclick="toggleMenuRight(false)"><p>X</p></div>
          <ul class="list-menu">
            <li><a href="pages/pre-deposito.html">Depositar</a></li>
            <li><a href="#">Sacar</a></li>
            <li><a href="pages/login.html">Login</a></li>
            <li><a href="pages/cadastro.html">Cadastrar</a></li>
            <li><a href="pages/painel-afiliado.html">Afiliado</a></li>
            <li><a href="pages/sobre">Mega Piano</a></li>
            <li><a href="pages/faq.html">FAQ</a></li>
            <li><a href="pages/painel-afiliado.html">Indique um amigo</a></li>
            <li><a href="#">Suporte</a></li>
            <li><a href="pages/conta.html">Conta</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-content">
      <div class="container-main container-form-deposito">
        <div class="container-img"><img src="../img/user-branco.png" /></div>

        <div class="title">
          <p>CONTA</p>
          <div class="hr-saque"></div>
        </div>
        <p class="info-conta">
          INFORMAÇÕES DA CONTA
        </p>

        <div class="container-input-conta">
          
          <div class="input-conta">
            <div class="input-info-conta">
              <label for="name-exibicao-conta"
                >NOME DE EXIBIÇÃO:</label
              >
              <input
                type="text"
                id="name-exibicao-conta"
                placeholder="José Silva"
              />
            </div>
            <div class=" input-info-conta">
              <label for="endereco-email-conta">ENDEREÇO DE E-MAIL:
              </label>
              <input
                type="text"
                id="endereco-email-conta"
                placeholder="josesilva@gmail.com"
              />
            </div>
          </div>

          <div class="input-conta">
            <div class="input-info-conta">
              <label for="phone-conta"
                >NÚMERO DE TELEFONE:</label
              >
              <input
                type="text"
                id="phone-conta"
                placeholder="19 99999-9999"
              />
            </div>
            <div class="input-info-conta">
              <label for="cpf-conta">CPF:
              </label>
              <input
                type="text"
                id="cpf-conta"
                placeholder="333.333.333-33"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/scripts.js"></script>
</html>
