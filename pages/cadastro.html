<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Mega Piano - Cadastro</title>
  </head>
  <body>
    <header>
      <div class="btn-header">
        <button class="btn-menu btn-menu-left" onclick="toggleMenuLeft(true)">
          <img src="../img/mobile_menu.png" />
        </button>
        <div class="g-login">
          <p>JÁ POSSUI CONTA:</p>
          <a href="login.html"
            ><button class="btn-header-login">CLIQUE AQUI</button></a
          >
        </div>
      </div>

      <nav id="nav-left">
        <div class="menu-left" id="menu">
          <div class="close" onclick="toggleMenuLeft(false)"><p>X</p></div>
          <ul class="list-menu">
            <li><a href="pre-deposito.html">Depositar</a></li>
            <li><a href="sacar.html">Sacar</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastro.html">Cadastrar</a></li>
            <li><a href="painel-afiliado.html">Afiliado</a></li>
            <li><a href="sobre.html">Mega Piano</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="indique.html">Indique um amigo</a></li>
            <li><a href="#">Suporte</a></li>
            <li><a href="conta.html">Conta</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-content container-content-cadastro">
      <div class="container-main container-main-cadastro">
        <div class="container-img">
          <img src="../img/Anotacao.png" alt="" />
        </div>

        <div class="title">
          <p>FAÇA SEU CADASTRO</p>
          <div class="hr-cadastro"></div>
        </div>

        <div class="inputs-cadastro">
          <div class="email-telefone">
            <div class="input-email">
              <label for="email">E-Mail:</label>
              <input type="email" id="email" placeholder="Digite seu e-mail" />
            </div>
            <div class="input-tel">
              <label for="phone">Telefone:</label>
              <input type="tel" id="phone" placeholder="Digite seu telefone" />
            </div>
          </div>
          <div class="senha-repetsenha">
            <div class="senha">
              <label for="senha">Digite sua senha:</label>
              <input class="campo-senha" type="password" id="senha" placeholder="Digite sua senha"/>
              
              <div class="checkbox">
                <input class="btn-mostrar-senha" type="checkbox" name="mostrar-senha" id="mostrar-senha" />
                <label class="label-senha" for="mostrar-senha">MOSTRAR SENHA</label>
              </div>

            </div>

            <div class="repet-senha">
              <label for="repetsenha">Digite sua senha:</label>
              <input class="campo-repetir-senha" type="password" id="repetsenha" placeholder="Digite sua senha" />
              
              <div class="checkbox">
                <input class="btn-mostrar-repetir-senha" type="checkbox" name="repet-senha" id="repet-senha" />
                <label for="repet-senha">MOSTRAR SENHA</label>
              </div>
            </div>
          </div>
        </div>
        <a href="pre-jogo.html"><button class="btn-pg-cadastro">Cadastrar</button></a>
        <div class="concentimento">
          <div class="checkbox termos">
            <input type="checkbox" name="termos" id="termos" />
            <label for="termos"
              >Ao registrar você concorda com os termos de serviço.</label
            >
          </div>
          <div class="checkbox idade-minima">
            <input type="checkbox" name="idade-minima" id="idade-minima" />
            <label for="idade-minima"
              >AO SE CADASTRAR NESSE SITE, DECLARO SER +18 ANOS DE IDADE.</label
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/scripts.js"></script>
</html>
