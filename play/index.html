  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <header>
      <div class="btn-header">
        <a href="../pages/pre-deposito.html"
          ><button class="sacar"><img src="../img/dinheiro.png" /></button
        ></a>
        <div class="header-cont-right">
          <button class="btn-menu-right btn-menu" onclick="toggleMenuRight(true)">
            <img src="../img/mobile_menu.png" />
          </button>
        </div>
      </div>

      <nav id="nav-right">
        <div class="menu-right" id="menu">
          <div class="close" onclick="toggleMenuRight(false)"><p>X</p></div>
          <ul class="list-menu">
            <li><a href="../pages/pre-deposito.html">Depositar</a></li>
            <li><a href="../pages/sacar.html">Sacar</a></li>
            <li><a href="../pages/login.html">Login</a></li>
            <li><a href="../pages/cadastro.html">Cadastrar</a></li>
            <li><a href="../pages/painel-afiliado.html">Afiliado</a></li>
            <li><a href="../pages/sobre.html">Mega Piano</a></li>
            <li><a href="../pages/faq.html">FAQ</a></li>
            <li><a href="../pages/indique.html">Indique um amigo</a></li>
            <li><a href="#">Suporte</a></li>
            <li><a href="../pages/conta.html">Conta</a></li>
            <li id="logout"><a href="#"">Sair</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-content">
      <div class="start">
        <button>Play</button>
      </div>
      <div id="game" style="display: none">
        <div id="game-container">
          <div class="line" id="line1"></div>
          <div class="line" id="line2"></div>
          <div class="line" id="line3"></div>
          <div class="line" id="line4"></div>
        </div>
        <div class="tiles" id="tiles"></div>
        <div class="score"><p id="score">0</p></div>
      </div>
      <div class="result_box">
        <div class="icon">
          <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Você completou 0 Jogo!</div>
        <div class="score_text">Você marcou 0 pontos</div>
        <div class="buttons">
          <button class="restart">Replay</button>
        </div>
      </div>
      <audio id="audio" src="audio/SFRBeats_LOFI_Softly_Acoustic.mp3" hidden></audio>
      <audio id="out" src="audio/river.mp3" hidden></audio>
    </div>
  </body>

  <script src="scripts/script.js"></script>
  <script src="../js/scripts.js"></script>
  <script src="../js/notification.js"></script>
  <script src="../js/verificacaologin.js"></script>
</html>
